# =============================================================================
# GitHub Actions - Docker Build (Reusable Workflow)
# Simplified CI for quick validation
# =============================================================================

name: Docker Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'allma-backend/**'
      - 'allma-frontend/**'
      - 'docker-compose*.yml'
      - '.github/workflows/docker-build.yml'

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./allma-backend
          file: ./allma-backend/Dockerfile
          target: production
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./allma-frontend
          file: ./allma-frontend/Dockerfile
          target: production
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=
            VITE_APP_NAME=Allma AI Studio
